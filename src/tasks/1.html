<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <base href="/">    
</head>
<body>

<div class="container-fluid p-0">
    <div class="row">
        <!-- Task bar -->
        <div class="col-md-12">
            <div class="tasks">
                    <p><a href="../index.html">Powrót</a></p>
            </div>
        </div>
        <!-- Logo -->
        <div class="col-lg-12">
            <div class="div--container">
                <div class="logo">
                    <picture>
                        <source srcset="<%= require('./task1/img/gekonLogo.avif').default %>" type="image/avif">
                        <source srcset="<%= require('./task1/img/gekonLogo.webp').default %>" type="image/webp">
                        <img src="<%= require('./task1/img/gekonLogo.png').default %>" alt="logo" class="logo">
                    </picture>
                </div>
            </div>
        </div>
        <div class="col-lg-6 order-1">
            <!-- Register Form -->
            <div class="div--container">
                <div class="form--name">
                    Register Form
                </div>
                <div class="default--form">
                    <form action="#">
                        <div class="wrapper">
                            <label for="nameInput" class="name">
                                <span class="inside--label">
                                    <span class="icon--general -username" ></span>
                                </span>
                                <input class="inputs" type="text" id="nameInput" placeholder="Username" />
                            </label>
                        </div>

                        <div class="wrapper">
                            <label for="passwordInput" class="name">
                                <div class="inside--label">
                                    <span class="icon--general -password" tooltip="Minimum 6 znaków"></span>
                                </div>
                                <input class="inputs" type="password" id="passwordInput" placeholder="Password"  pattern=".{6,}"  autocomplete="new-password">
                            </label>
                        </div>

                        <div class="wrapper">
                            <label for="confirmPasswordInput" class="name">
                                <div class="inside--label">
                                    <span class="icon--general -confirm--password"></span>
                                </div>
                                <input class="inputs" type="password" id="confirmPasswordInput" placeholder="Confirm Password"  autocomplete="new-password">
                            </label>
                        </div>

                        <div class="wrapper">
                            <label for="emailInput" class="name">
                                <span class="inside--label">
                                    <span class="icon--general -email"></span>
                                </span>
                                <input class="inputs" type="email" id="emailInput" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            </label>
                        </div>

                        <div class="wrapper">
                            <label for="locationInput" class="name">
                                <div class="inside--label">
                                    <span class="icon--general -location"></span>
                                </div>
                                <input class="inputs" type="text" id="locationInput" placeholder="Your Location">
                            </label>
                        </div>

                        <div class="wrapper">
                            <label class="form--control">
                                <input class='inputer' type="checkbox" name="checkbox" />
                                <span class="label--check">
                                    I have read and accept the terms of use.
                                </span>
                            </label>
                        </div>

                        <div class="wrapper">
                            <button type="submit" class="btn--register">
                                Sing up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 order-3">
            <!-- Send Email Form -->
            <div class="div--container">
                <div class="form--name">
                    Send Email Form
                </div>
                <div class="default--form">
                    <form action="#">
                        <div class="wrapper">
                            <label for="nameInput" class="name">
                                <span class="inside--label">
                                    <span class="icon--general -username" ></span>
                                </span>
                                <input class="inputs" type="text" id="nameInput" placeholder="Your Name" />
                            </label>
                        </div>

                        <div class="wrapper">
                            <label for="emailInput" class="name">
                                <span class="inside--label">
                                    <span class="icon--general -email"></span>
                                </span>
                                <input class="inputs" type="email" id="emailInput" placeholder="Your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            </label>
                        </div>
                        <div class="wrapper">
                            <div class="div--text" contentEditable>   Type your message...</div>
                        </div>
                        
                        <div class="wrapper">
                            <label class="form--control">
                                <input class='inputer' type="checkbox" name="checkbox" />
                                <span class="label--check">
                                    Send a copy to my Email.
                                </span>
                            </label>
                        </div>

                        <div class="wrapper">
                            <button type="submit" class="btn--send--email">
                                Send Email
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 order-2">
            <!-- Sing In Form  -->
            <div class="div--container">
                <div class="form--name">
                    Sing In Form
                </div>
                <div class="default--form">
                    <form action="#">
                        <div class="wrapper">
                            <label for="nameInput" class="name">
                                <span class="inside--label">
                                    <span class="icon--general -username" ></span>
                                </span>
                                <input class="inputs" type="text" id="nameInput" placeholder="Username" autocomplete="username" />
                            </label>
                        </div>

                        <div class="wrapper">
                            <label for="passwordInput" class="name">
                                <div class="inside--label">
                                    <span class="icon--general -password" tooltip="Minimum 6 znaków"></span>
                                </div>
                                <input class="inputs" type="password" id="passwordInput" placeholder="Password"  pattern=".{6,}"  autocomplete="new-password">
                            </label>
                        </div>

                        <div class="wrapper">
                            <label class="form--control">
                                <input class='inputer' type="checkbox" name="checkbox" />
                                <span class="label--check">
                                    Remember me
                                </span>
                            </label>
                            <button class="btn--sing--in" type="submit">
                                Sing In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Recover Form -->
            <div class="div--container">
                <div class="form--name">
                    Recover Form
                </div>
                <div class="default--form">
                    <form action="#">
                        <div class="wrapper">
                            <label for="emailInput" class="name">
                                <span class="inside--label">
                                    <span class="icon--general -email" ></span>
                                </span>
                                <input class="inputs" type="email" id="emailInput" placeholder="Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            </label>
                        </div>

                        <div class="wrapper">
                            <label for="phoneInput" class="name">
                                <div class="inside--label">
                                    <span class="icon--general -phone"></span>
                                </div>
                                <input class="inputs" type="tel" id="phoneInput" placeholder="Enter your Phone number"  pattern="[0-9]{9}">
                            </label>
                        </div>

                        <div class="wrapper">
                            <button class="btn--send" type="submit">
                                Send
                            </button>
                            <button class="btn--done" type="submit">
                                Done
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-lg-6 order-4">
            <!-- Subscirbe Form -->
            <div class="div--container">
                <div class="form--name">
                    Subscirbe Form
                </div>
                <div class="default--form">
                    <form action="#">
                        <div class="wrapper">
                            <label for="emailInput" class="name">
                                <span class="inside--label">
                                    <span class="icon--general -email" ></span>
                                </span>
                                <input class="inputs" type="email" id="emailInput" placeholder="Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            </label>
                        </div>

                        <div class="wrapper">
                            <button class="btn--subsribe"  type="submit">
                                Subscribe
                            </button>
                            <button class="btn--no" type="submit">
                                No, Thanks
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Logo -->
            <div class="logo logo2">
                <picture>
                    <source srcset="<%= require('./task1/img/gekonLogo.avif').default %>" type="image/avif">
                    <source srcset="<%= require('./task1/img/gekonLogo.webp').default %>" type="image/webp">
                    <img src="<%= require('./task1/img/gekonLogo.png').default %>" alt="logo" class="logo">
                </picture>
            </div>
        </div>
    </div>
</div>

</body>
</html>
