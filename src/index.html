<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600&display=swap" rel="stylesheet">     
</head>
<body>

<!-- Register Form -->

    <div class="container">

        <picture>
            <img src="<%= require('./img/gekonLogo.png').default %>" alt="logo" class="logo">
        </picture>

        <div class="formName">
            Register Form
        </div>

        <div class="registerForm">
            <form action="#">
                <div class="wrapper">
                    <label for="name" class="name">
                        <span class="insideLabel">
                            <span class="insideIconUsername" ></span>
                        </span>
                        <input type="text" placeholder="Username" />
                    </label>
                </div>

                <div class="wrapper">
                    <label for="password" class="name">
                        <div class="insideLabel">
                            <span class="insideIconPass" tooltip="Minimum 6 znaków"></span>
                        </div>
                        <input type="password" placeholder="Password"  pattern=".{6,}">
                    </label>
                </div>
<!-- Jaki for dla labela w pass2?   -->
                <div class="wrapper">
                    <label for="password2" class="name">
                        <div class="insideLabel">
                            <span class="insideIconPass2"></span>
                        </div>
                        <input type="password" placeholder="Confirm Password">
                    </label>
                </div>

                <div class="wrapper">
                    <label for="email" class="name">
                        <span class="insideLabel">
                            <span class="insideIconEmail"></span>
                        </span>
                        <input type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </label>
                </div>

                <div class="wrapper">
                    <label for="location" class="name">
                        <div class="insideLabel">
                            <span class="insideIconLocation"></span>
                        </div>
                        <input type="text" placeholder="Your Location">
                    </label>
                </div>

                <div class="wrapper">
                    <label class="form-control">
                        <input type="checkbox" name="checkbox"/>
                        <span class="labelCheck">
                            I have read and accept the terms of use.
                        </span>
                    </label>
                </div>

                <div class="wrapper">
                    <button type="submit" class="btnRegister">
                        Sing up
                    </button>
                </div>
            </form>
        </div>
    </div>

<!-- Send Email Form -->

    <div class="container">

        <div class="formName">
            Send Email
        </div>

        <div class="registerForm">
            <form action="#">
                <div class="wrapper">
                    <label for="name" class="name">
                        <span class="insideLabel">
                            <span class="insideIconUsername"></span>
                        </span>
                        <input type="text" placeholder="Your Name">
                    </label>
                </div>

                <div class="wrapper">
                    <label for="email" class="name">
                        <span class="insideLabel">
                            <span class="insideIconEmail"></span>
                        </span>
                        <input type="email" placeholder="Your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </label>
                </div>

                <div class="wrapper">
                    <textarea id="textarea" maxlength="160" onfocus="this.value='  '">    Type your message...</textarea>
                </div>

                <div class="wrapper">
                    <label class="form-control2">
                        <input type="checkbox" name="checkbox"/>
                        <span class="labelCheck2">
                            Send a copy to my Email.
                        </span>
                    </label>
                </div>

                <div class="wrapper">
                    <button type="submit" class="btnSendEmail">
                        Send Email
                    </button>
                </div>
            </form>
        </div>
    </div>

<!-- Sing In Form -->

    <div class="container">
        <div class="formName">
            Sing In Form
        </div>

        <div class="singInForm">
            <form action="#">
                <div class="wrapper">
                    <label for="name" class="name">
                        <span class="insideLabel">
                            <span class="insideIconUsername"></span>
                        </span>
                        <input type="text" placeholder="Username">
                    </label>
                </div>

                <div class="wrapper">
                    <label for="password" class="name">
                        <div class="insideLabel">
                            <span class="insideIconPass" tooltip="Minimum 6 znaków"></span>
                        </div>
                        <input type="password" placeholder="Password" pattern=".{6,}">
                    </label>
                </div>

                <div class="wrapper2">
                    <div class="wrapper">
                        <label class="form-control3">
                            <input type="checkbox" name="checkbox"/>
                            <span class="labelCheck3"> 
                                Remember me
                            </span>
                        </label>
                    </div>

                    <div class="wrapper">
                        <button class="btnSingIn" type="submit">
                            Sing In
                        </button>
                    </div>
                </div>
            </form> 
        </div>
    </div>

    <!-- Recover Form -->

    <div class="container">

        <div class="formName">
            Recover Form
        </div>

        <div class="recoverForm">
            <form action="#">
                <div class="wrapper">
                    <label for="email" class="name">
                        <span class="insideLabel">
                            <span class="insideIconEmail"></span>
                        </span>
                        <input type="email" placeholder="Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </label>
                </div>

                <div class="wrapper">
                    <label for="phone" class="name">
                        <div class="insideLabel">
                            <span class="insideIconPhone"></span>
                        </div>
                        <input type="tel" placeholder="Enter your Phone number">
                    </label>
                </div>

                <div class="wrapper3">
                    <div class="wrapper">
                        <button class="btnSend" type="submit">
                            Send
                        </button>
                    </div>

                    <div class="wrapper">
                        <button class="btnDone" type="submit">
                            Done
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Subscribe Form -->

    <div class="container">
        <div class="formName">
            Subscribe Form
        </div>

        <div class="subscribeForm">
            <form action="#">
                <div class="wrapper">
                    <label for="email" class="name">
                        <span class="insideLabel">
                            <span class="insideIconEmail"></span>
                        </span>
                        <input type="email" placeholder="Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </label>
                </div>

                <div class="wrapper3">
                    <div class="wrapper">
                        <button class="btnSubsribe"  type="submit">
                            Subscribe
                        </button>
                    </div>
                    <div class="wrapper">
                        <button class="btnNo" type="submit">
                            No, Thanks
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <picture>
        <img src="<%= require('./img/gekonLogo.png').default %>" alt="logo" class="logo">
    </picture>
    
</body>
</html>
