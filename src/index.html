<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>

<!-- Register Form -->

    <div class="container">
        <img src="../img/gekonLogo.png" alt="logo" class="logo">
        <div class="formName">Register Form</div>
        <div class="registerForm">
            <div class="wrapper">
                <label for="name" class="name">
                    <span class="insideLabel">
                        <span class="insideIconUsername"></span>
                    </span>
                <input type="text" placeholder="Username">
                </label>
            </div>
            <div class="wrapper">
                <label for="name" class="name">
                    <div class="insideLabel">
                        <span class="insideIconPass"></span>
                    </div>
                <input type="text" placeholder="Password">
                </label>
            </div>
            <div class="wrapper">
                <label for="name" class="name">
                    <div class="insideLabel">
                        <span class="insideIconPass2"></span>
                    </div>
                <input type="text" placeholder="Confirm Password">
                </label>
            </div>
            <div class="wrapper">
                <label for="name" class="name">
                    <span class="insideLabel">
                        <span class="insideIconEmail"></span>
                    </span>
                <input type="text" placeholder="Email">
                </label>
            </div>
            <div class="wrapper">
                <label for="name" class="name">
                    <div class="insideLabel">
                        <span class="insideIconLocation"></span>
                    </div>
                <input type="text" placeholder="Your Location">
                </label>
            </div>
            <div class="wrapper">
                <label class="form-control">
                    <input type="checkbox" name="checkbox"/><span class="labelCheck"> I have read and accept the terms of use.</span>
              </label>
            </div>
            <div class="wrapper">
                <button class="btnRegister">Sing up</button>
            </div>
        </div>
    </div>

<!-- Send Email Form -->

    <div class="container">
        <div class="formName">Send Email</div>
        <div class="registerForm">
            <div class="wrapper">
                <label for="name" class="name">
                    <span class="insideLabel">
                        <span class="insideIconUsername"></span>
                    </span>
                <input type="text" placeholder="Your Name">
                </label>
            </div>
            <div class="wrapper">
                <label for="name" class="name">
                    <span class="insideLabel">
                        <span class="insideIconEmail"></span>
                    </span>
                <input type="text" placeholder="Your Email">
                </label>
            </div>
            <div class="wrapper">
                <textarea id="textarea" rows="4" cols="33">    Type your message...</textarea>
            </div>
            <div class="wrapper">
                <label class="form-control2">
                    <input type="checkbox" name="checkbox"/><span class="labelCheck2"> Send a copy to my Email.</span>
              </label>
            </div>
            <div class="wrapper">
                <button class="btnSendEmail">Send Email</button>
            </div>
        </div>
    </div>

<!-- Sing In Form -->

    <div class="container">
        <div class="formName">Sing In Form</div>
        <div class="singInForm">
            <div class="wrapper">
                <label for="name" class="name">
                    <span class="insideLabel">
                        <span class="insideIconUsername"></span>
                    </span>
                <input type="text" placeholder="Username">
                </label>
            </div>
            <div class="wrapper">
                <label for="name" class="name">
                    <div class="insideLabel">
                        <span class="insideIconPass"></span>
                    </div>
                <input type="text" placeholder="Password">
                </label>
            </div>
            <div class="wrapper2">
            <div class="wrapper">
                <label class="form-control3">
                    <input type="checkbox" name="checkbox"/><span class="labelCheck3"> Remember me</span>
              </label>
            </div>
            <div class="wrapper">
                <button class="btnSingIn">Sing In</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Recover Form -->

    <div class="container">
        <div class="formName">Recover Form</div>
        <div class="recoverForm">
            <div class="wrapper">
                <label for="name" class="name">
                    <span class="insideLabel">
                        <span class="insideIconEmail"></span>
                    </span>
                <input type="text" placeholder="Enter your Email">
                </label>
            </div>
            <div class="wrapper">
                <label for="name" class="name">
                    <div class="insideLabel">
                        <span class="insideIconPhone"></span>
                    </div>
                <input type="text" placeholder="Enter your Phone number">
                </label>
            </div>
            <div class="wrapper3">
                <div class="wrapper">
                    <button class="btnSend">Send</button>
                </div>
            <div class="wrapper">
                <button class="btnDone">Done</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Subscribe Form -->

    <div class="container">
        <div class="formName">Subscribe Form</div>
        <div class="subscribeForm">
            <div class="wrapper">
                <label for="name" class="name">
                    <span class="insideLabel">
                        <span class="insideIconEmail"></span>
                    </span>
                <input type="text" placeholder="Enter your Email">
                </label>
            </div>
            <div class="wrapper3">
                <div class="wrapper">
                    <button class="btnSubsribe">Subscribe</button>
                </div>
            <div class="wrapper">
                <button class="btnNo">No, Thanks</button>
            </div>
            </div>
        </div>
    </div>
    <img src="../img/gekonLogo.png" alt="logo" class="logo">
</body>
</html>
