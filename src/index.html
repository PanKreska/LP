<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">

        <img src="../img/gekonLogo.png" alt="logo" class="logo">
        
        <div class="formName">Register Form</div>
        <div class="registerForm">
            <div class="wrapper">
                <label for="name" class="name">
                    <span class="insideLabel">
                        <span class="insideIconUsername"></span>
                    </span>
                <input type="text" placeholder="Username">
                </label>
            </div>
            <div class="wrapper">
                <label for="name" class="name">
                    <div class="insideLabel">
                        <span class="insideIconPass"></span>
                    </div>
                <input type="text" placeholder="Password">
                </label>
            </div>
            <div class="wrapper">
                <label for="name" class="name">
                    <div class="insideLabel">
                        <span class="insideIconPass2"></span>
                    </div>
                <input type="text" placeholder="Confirm Password">
                </label>
            </div>
            <div class="wrapper">
                <label for="name" class="name">
                    <span class="insideLabel">
                        <span class="insideIconEmail"></span>
                    </span>
                <input type="text" placeholder="Email">
                </label>
            </div>
            <div class="wrapper">
                <label for="name" class="name">
                    <div class="insideLabel">
                        <span class="insideIconLocation"></span>
                    </div>
                <input type="text" placeholder="Your Location">
                </label>
            </div>
            <div class="wrapper">
                <label class="form-control">
                    <input type="checkbox" name="checkbox"/><span class="labelCheck"> I have read and accept the terms of use.</span>
              </label>
            </div>
            <div class="wrapper">
                <button>Sing up</button>
            </div>
        </div>
    </div>
</body>
</html>
